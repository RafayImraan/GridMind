<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridMind AI Dashboard</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%23080a0f'/%3E%3Cpath d='M13 41h38' stroke='%23d7b36f' stroke-width='4'/%3E%3Cpath d='M20 32l8-10 8 12 8-8' stroke='%23f6f2e8' stroke-width='4' fill='none'/%3E%3C/svg%3E"
    />
    <script>
      (function () {
        var isLocalDev =
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1";
        if (!isLocalDev || !("serviceWorker" in navigator)) return;

        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          if (!registrations.length) return;
          Promise.all(
            registrations.map(function (registration) {
              return registration.unregister();
            })
          ).then(function () {
            if ("caches" in window) {
              caches.keys().then(function (keys) {
                return Promise.all(keys.map(function (key) {
                  return caches.delete(key);
                }));
              });
            }
            window.location.reload();
          });
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
